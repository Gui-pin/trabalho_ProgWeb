<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo_form.css">
    <title>Original Bike</title>

</head>
<body>
    <form action="cadastro.php" method="post" onsubmit="return validacao()">
        <label for="name">Nome completo:
            <input type="text" name="name" id="name" class="obrigatorio">
        </label>
        <br>

        <label for="nasc">Data de nascimento: 
            <input type="date" name="nasc" id="nasc" class="obrigatorio">
        </label>
        <br>

        <label for="email">Email: 
            <input type="email" name="email" id="email" class="obrigatorio">
        </label>
        <br>

        <label for="senha">Senha: 
            <input type="password" name="password" id="password" class="obrigatorio">
        </label>
        <br>

        <input type="submit" value="Enviar" name="enviar">
    </form>

    <script type="text/javascript" defer>
        
       function validacao(){
           var dados = document.getElementsByClassName('obrigatorio')
           var tamanho = dados.length
           var temAlguemVazio = false;
           for(var i=0; i < tamanho; i++){
               if(dados[i].value=="") {
                   temAlguemVazio = true
                   break
               }
           }
           if (temAlguemVazio) {
               alert('Por favor, preencha todos os campos.')
               return false
           } else {
               return true
           }
       }

    </script>
</body>
</html>
